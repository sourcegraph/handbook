  title: 'Code Insights'
  description: 'Description to be added'
  product_area: code_insights
  maturity: beta
  available_in:
    enterprise: true
  documentation_link: '???' #TODO add
  limitations_text: 'Real-time live preview search insights for up to ~50-70 repos listed manually. Custom search query insights over all repositories has limitations defined at https://docs.sourcegraph.com/code_insights/explanations/current_limitations_of_code_insights. Language pie charts work only on one repo. GraphQL API exists but not yet fully documented; exports dont work for insights running "in real time" over <50 repos (but you can always run those over all repos and filter down); only exports aggregated data. There are performance speed calculations, some slight feature parity limitations between <70 repo insights and "all repo" insights, and detailed notes on why an insight might not match a manual search.	We have only tested up to 26.4k repos so have caution at scales >50,000 repos. Deployment via Docker is not supported. A Timescale database is required.' #TODO convert to link
  compatibility:
    gitlab_com: true
    gitlab_enterprise: true
    github_com: true
    github_enterprise: true
    bitbucket_server: true
