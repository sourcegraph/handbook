name: Update all pull requests that have automerge enabled

on:
  push:
    branches:
      - main

jobs:
  update-branch:
    name: Update all pull requests that have automerge enabled
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Update branches
        uses: brainly/autoupdate-branch@2.0.0
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
